<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog User Login page</title>
        <meta charset="utf-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        <link rel="stylesheet" href="{% static './styles/login.css' %}">
    </head>
    <body>
        {% if form.errors %}
            <p class="error-message">An error occurred while verifying your submission.</p>
            <p class="error-message">Please check your submission carefully.</p>
        {% endif %}
        <div class="login-container">
            <form action="{% url 'login' %}" method="post" class="login-form">
                {% csrf_token %}
                <div class="login-icon">
                    <i class="fi fi-sr-users-alt"></i>
                </div>
                <h1 class="login-title">Log in</h1>
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <p class="hidden">
                    <label for="submit">submission</label>
                    <input id="submit" type="submit" name="submitform" value="submit">
                </p>
                <p class="hidden">
                    <label for="next">next hidden</label>
                    <input id="next" type="hidden" name="next" value="{{ next }}">
                </p>
                <div class="button-wrapper">
                    <button type="button" class="login-button">Login</button>
                </div>
                <p class="signup-text">
                    Not a member? <a href="{% url 'blog:signup' %}" class="signup-link">Sign up now</a>
                </p>
            </form>
        </div>
        <script>
            const signInButton = document.querySelector(".login-button");
            const submitButton = document.querySelector("#submit");

            submitButton.addEventListener("click", () => {
                console.log("logging in...");
            });
            signInButton.addEventListener("click", () => {
                submitButton.click();
            });
        </script>
    </body>
</html>
